<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewController</title>
</head>
<body>
<th:block th:each="human : ${humans}" >
    <p>Name: <b th:text="${human.getName()}"></b></p>
    <p>Age: <b th:text="${human.getAge()}"></b></p>
</th:block>

</body>
</html>
